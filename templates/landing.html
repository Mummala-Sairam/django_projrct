<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NANI'S WATER</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont;
}

body{
    height:100vh;
    background: linear-gradient(135deg, #f7f9fc, #e9f1f7);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#1f2937;
}

/* ================= BRAND HEADER ================= */
.brand{
    position:absolute;
    top:60px;
    width:100%;
    text-align:center;
    animation: fadeDown 1.2s ease;
}

.brand h1{
    font-size:42px;
    letter-spacing:3px;
    color:#0f172a;
}

.brand span{
    color:#2563eb;
    font-weight:600;
}

.brand p{
    margin-top:8px;
    font-size:14px;
    color:#64748b;
}

/* ================= MAIN CARD ================= */
.card{
    width:440px;
    background:white;
    padding:40px;
    border-radius:18px;
    box-shadow:0 25px 50px rgba(0,0,0,0.08);
    animation: fadeUp 1.4s ease;

}

/* ================= CONTENT ================= */
.card h2{
    font-size:22px;
    margin-bottom:10px;
    padding-left: 34%;

}

.card p{
    font-size:14px;
    color:#6b7280;
    margin-bottom:32px;
}

/* ================= BUTTONS ================= */
.actions{
    display:flex;
    gap:18px;
}

.btn{
    flex:1;
    padding:14px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:600;
    font-size:14px;
    transition: all 0.3s ease;
}

/* USER */
.btn-user{
    background:#2563eb;
    color:white;
}

.btn-user:hover{
    background:#1d4ed8;
    transform:translateY(-2px);
}

/* ADMIN */
.btn-admin{
    background:#f1f5f9;
    color:#0f172a;
    border:1px solid #e5e7eb;
}

.btn-admin:hover{
    background:#e2e8f0;
    transform:translateY(-2px);
}

/* ================= FOOTER ================= */
.footer{
    margin-top:28px;
    font-size:12px;
    color:#94a3b8;
    text-align:center;
}

/* ================= ANIMATIONS ================= */
@keyframes fadeUp{
    from{opacity:0; transform:translateY(25px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes fadeDown{
    from{opacity:0; transform:translateY(-25px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<!-- BRAND -->
<div class="brand">
    <h1>NANI’S <span>WATER</span></h1>
    <p>Reliable water management made simple</p>
</div>

<!-- CARD -->
<div class="card">
    <h2>Welcome</h2>
    <p>Please choose how you would like to continue.</p>

    <div class="actions">
        <a href="{% url 'user' %}" style="flex:1">
            <button class="btn btn-user">Login as User</button>
        </a>

        <a href="{% url 'home' %}" style="flex:1">
            <button class="btn btn-admin">Login as Admin</button>
        </a>
    </div>

    <!-- <div class="footer">
        © 2026 NANI’S WATER. All rights reserved.
    </div> -->
</div>

</body>
</html>
