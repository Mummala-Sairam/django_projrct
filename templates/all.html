<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f9;
            color: #333;
        }
        /* Home Button Styles */
.home-btn {
    text-decoration: none;
    border: 1px solid white;
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    transition: 0.3s;
}

.home-btn:hover {
    background: white;
    color: #007bff;
}


        /* ================= NAVBAR ================= */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 40px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .navbar h2 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 12px;
        }

        .nav-links a {
            text-decoration: none;
        }

        .nav-links button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.25s ease;
        }

        .nav-links button:hover {
            background: white;
            color: #0056b3;
            transform: translateY(-1px);
        }

        .nav-links .logout {
            border-color: #ffd6d6;
            color: #ffd6d6;
        }

        .nav-links .logout:hover {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        /* ================= CONTENT ================= */
        .content {
            padding: 40px;
        }

        .content h3 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #0056b3;
        }

        /* ================= TABLE ================= */
        table {
            width: 100%;
            max-width: 1100px;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        thead {
            background: #007bff;
            color: white;
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
            font-size: 14px;
        }

        th {
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.7px;
        }

        tr {
            border-bottom: 1px solid #eee;
        }

        tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #f1f7ff;
            transition: background 0.2s ease;
        }

        td {
            color: #444;
        }

        /* Amount highlight */
        td:last-child {
            font-weight: bold;
            color: #28a745;
        }

        /* Responsive */
        @media (max-width: 900px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
<a href="{% url 'main' %}" class="home-btn">Home</a>

        <div class="nav-links">
            <a href="{% url 'createaccount' %}"><button>Create Account</button></a>
            <a href="{% url 'createkatha' %}"><button>Create katha</button></a>
            <a href="{% url 'viewkathas' %}"><button>view katha</button></a>
            <a href="{% url 'makepayment' %}"><button>Make Payment</button></a>
            <a href="{% url 'search' %}"><button>Search</button></a>
            <a href="{% url 'all_data' %}"><button>All Data</button></a>
            <a href="{% url 'logout' %}"><button class="logout">Logout</button></a>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <!-- Home Button in Navbar -->



        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User Name</th>
                    <th>Phone</th>
                    <th>Type</th>
                    <th>Total</th>
                    <th>Mode</th>
                    <th>Address</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>

            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.user_name }}</td>
                    <td>{{ i.phone_number }}</td>
                    <td>{{ i.type }}</td>
                    <td>{{ i.total }}</td>
                    <td>{{ i.mode }}</td>
                    <td>{{ i.address }}</td>
                    <td>{{ i.amount }}</td>
                    <td>{{i.purchase_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
